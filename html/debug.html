<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vue Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <os-window-vue
        :window-title="windowTitle"
        :window-state="windowState"
        :hover="hover ? 'hover' : false"
        :interactive="interactive ? 'interactive' : false"
        :theme="theme"
        :os-theme="osTheme"
      >
        <img src="http://www.randomkittengenerator.com/cats/rotator.php">
      </os-window-vue>
    </div>
    <script type="module" src="../node_modules/vue/dist/vue.js"></script>
    <script type="module" src="../node_modules/os-window/main.js"></script>
    <script type="module" src="../browser.js"></script>
    <script type="module">
      new Vue({
        components: {
          osWindowVue: window.OsWindowVue,
        },
        data: {
          windowTitle: 'my window title',
          hover: true,
          interactive: true,
          osTheme: 'mac',
          theme: 'dark',
          windowState: 'maximized'
        },
        el: "#app",
      });
    </script>
  </body>
</html>
